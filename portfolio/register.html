<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Librerías de bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!-- Librería de jQuery -->
    <script src="../js/jquery-3.2.1.min.js"></script>

    <!-- Librías js -->
    <script src="../js/register.js"></script>

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <title>Registro | Naval Fighter</title>
</head>

<body>
    <div class="container-fluid contenedor">
        <main>
            <div class="contenido">
                <div class="contenedor-formulario">
                    <img src="../img/logo empresa/logo-OmarGames.png" alt="Logo Empresa">
                    <form>
                        <h2 class="titulo-formulario">Nuevo Usuario</h2>
                        <label for="txtNombreUsuario">
                            <span>Nombre de usuario: </span>
                            <input type="text" id="txtNombreUsuario" />
                        </label>
                        <br/>
                        <br/>
                        <label for="txtNombre">
                            <span>Nombre: </span>
                            <input type="text" id="txtNombre" />
                        </label>
                        <br/>
                        <br/>
                        <label for="txtApellido">
                            <span>Apellido: </span>
                            <input type="text" id="txtApellido" />
                        </label>
                        <br/>
                        <br/>
                        <label for="txtEmail">
                            <span>Correo Electrónico: </span>
                            <input type="text" id="txtEmail" />
                        </label>
                        <br/>
                        <br/>
                        <label for="txtPassword">
                            <span>Contraseña: </span>
                            <input type="password" id="txtPassword" />
                        </label>
                        <br/>
                        <br/>
                        <label for="txtRetryPassword">
                            <span>Repite Contraseña: </span>
                            <input type="password" id="txtRetryPassword" />
                        </label>
                        <br/>
                        <br/>
                        <input type="button" value="Enviar" id="boton-enviar" class="botones" />
                        <input type="reset" class="botones" />
                        <input type="button" value="Volver atrás" id="boton-volver" class="botones" />
                    </form>
                    <span id="mensajeError"></span>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
